name: Matrix Array
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  Action-Test:
    runs-on: ubuntu-latest
    env:
      APP1: "app1"
      APP2: "app2"
      APP3: "app3"
    strategy:
      matrix:
        apps:
          - { name: "${{ env.APP1 }}", config: config1 }
          - { name: "${{ env.APP2 }}", config: config2 }
          - { name: "${{ env.APP3 }}", config: config3 }

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Show apps
        uses: ./actions/action-matrix
        with:
          app: ${{ matrix.apps.name }}
          config: ${{ matrix.apps.config }}

          
