name: Matrix Array
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  Action-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        apps:
          - { name: app1, config: config1 }
          - { name: app2, config: config2 }
          - { name: app3, config: config3 }

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Show apps
        uses: ./actions/action-matrix
        with:
          app: ${{ matrix.apps.name }}
          config: ${{ matrix.apps.config }}

          
