name: Matrix Array
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  Action-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Show apps
        uses: ./actions/action-matrix
        with:
          app: "app selected"
          config: "config selected"
          apps: '["app 1", "app 2", "app 3"]'

          
