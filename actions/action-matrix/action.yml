name: Run App

inputs:
  app:
    type: string
    required: true
  config:
    type: string
    required: true
  apps:
    type: string
    required: true

strategy:
  matrix:
    apps:
      - { name: "app 1" }
      - { name: "app 2" }

runs:
  using: composite
  steps:
    - name: Configure App
      shell: bash
      run: echo "starting the ${{ matrix.apps.name }} with ${{ inputs.config }}"
